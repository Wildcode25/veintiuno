<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="static/css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Vite App</title>
</head>

<body>
  
 
  <div class="layout">
    <div class="players_option_container">
      <div class="player_numbers_option_item" data-value="2">Two players</div>
      <div class="player_numbers_option_item" data-value="3">Three players</div>
      <div class="player_numbers_option_item" data-value="4">Four players</div>
    </div>
  </div>
  <template class="form_template">

    <form class="form">

      <label for="Nickname" class="playerLabel">

      </label>
      <input type="text" placeholder="Nickname">
      <div class="buttons">
        <button type="submit" class="back_button">atras</button>
        <button type="submit" class="next_button">Siguiente</button>
      </div>

    </form>
  </template>
  <template class="game_template">
    
    <div class="fullGame_container">
      <nav class="sidebar">
        <ul>
          <li style="margin-bottom: 20%;"><h1>Veintiuno</h1></li>
          <li><img src="src/img/play.png" alt=""><h3>Jugar</h3><div></div></li>
          <li><img src="src/img/amigos.png" alt=""><h3>Amigos</h3><div></div></li>
          <li><img src="src/img/play.png" alt=""><h3>Otros juegos</h3><div></div></li>
          <li style="margin-bottom: 100%;"><img src="src/img/tienda.png" alt=""><h3>Tienda</h3><div></div></li>
          <hr style="width: 100%;">
          <li><img src="src/img/engranaje.png" alt=""><h3>Configuracion</h3></li>
        </ul>
      </nav>
     
      <div class="gameContainer">
        <div class="playerContainer">
          <img src="src/img/jj.jpg" alt="">
          
        </div>
        <div class="table">

        </div>
        <div class="playerCardContainer">

        </div>
      </div>
      <div class="chat">
        Chat
      </div>
    </div>
  </template>
  <script src="./static/js/classes/card.js"></script>
  <script src="./static/js/classes/deck.js"></script>
  <script src="./static/js/classes/ui.js"></script>
  <script src="./static/js/classes/game_rules.js"></script>
  <script src="./static/js/classes/player.js"></script>
  <script src="/static/js/classes/game.js"></script>
  <script src="./static/js/classes/login_ui.js"></script>
</body>

</html>
